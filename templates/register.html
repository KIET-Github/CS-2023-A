{% extends 'common/base.html' %}  
{% load crispy_forms_tags %}
{% block content %}  
  
<div class = "login">  
  
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}  
      
    <div class="section2">
        <h3 class="form-head">Join Us</h3>
        <form method="POST" action="">
          <!---->
          {% csrf_token %}
          <!---->
          {{ form|crispy }}
          <input type="submit" value="submit" class="btn btn-primary mt-2" />
        </form>
      </div>
  
{% endblock content %}
